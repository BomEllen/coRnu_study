<!-- 
**display:none과 visibility:hidden의 차이점**

둘 다 해당 요소를 보이지 않게 한다는 것은 같습니다. 

하지만 display:none은 정말로 배치가 되지 않은 것을 말하기 때문에 화면상의 영역을 아얘 차지하지 않습니다.
즉 그 요소와 그 요소가 차지하는 자리 모두가 사라지게 됩니다. 

그러나 visibility:hidden은 말 그대로 숨긴것이기 때문에 해당 요소가 보이지 않을 뿐, 여전히 자리는 차지하고 있습니다.

display:none은 원래 박스가 있었지만 없어진 것, visibility:hidden은 원래 있던 박스가 투명 망토를 뒤집어 써서 보이지 않는 상태와 같다고 할 수 있습니다.  
-->
