<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>google</title>
        <link href="style.css" rel="stylesheet" type="text/css" />

        <!-- fontawesome의 아이콘 쓸 수 있는 CDN기술 -->
        <script src="https://kit.fontawesome.com/2c827c8cca.js" crossorigin="anonymous"></script>  
    </head>
    <body>
        <div class="navbar">  
            <a class="nav-item" href="https://mail.google.com/">Gmail</a>
            <a class="nav-item" href="https://www.google.com/imghp?hl=ko&tab=ri&authuser=0&ogbl">Images</a>
            <i class="fa-solid fa-bars"></i>
        </div>


        <div class="main">
            <div>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRg4rQb1Tjr2KNSe5A2I5FegW2Vw-_kohEWINsmLYxD-w&s" width="160px"/> <br>
                
                <i class="fa-solid fa-magnifying-glass search-icon"></i> 
                <input type="text" class="input-box" />
                <i class="fa-solid fa-microphone mic-icon"></i> <br>
            </div>

            <div class="button-style">
                <button class="button-item">Google Search</button>
                <button class="button-item">i'm feeling lucky</button> <br>
            </div>

            <div>
                Google offered in : 
                <a class="language" href="#">한국어</a>
                <a class="language" href="#">English</a>
                <a class="language" href="#">Français</a>
                <a class="language" href="#">中文</a>
            </div>
        </div>


        <div class="footer"> 
            <div class="footer-country">
                Korea
            </div> 
            <div class="footer-about">
                <span>
                    <a class="footer-text" href="#">About</a>
                    <a class="footer-text" href="#">Adnertising</a>
                    <a class="footer-text" href="#">Business</a>
                    <a class="footer-text" href="#">How search works</a>
                </span>
                <span class="footer-privacy">
                    <a class="footer-text" href="#">Privacy</a>
                    <a class="footer-text" href="#">Term</a>
                    <a class="footer-text" href="#">Settings</a>
                </span>     
            </div>
        </div>
    </body>
</html>
